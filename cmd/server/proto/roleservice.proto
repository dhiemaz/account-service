syntax = "proto3";

option go_package = "role";

package role;
import "validator.proto";
import "google/protobuf/empty.proto";
import "pagination.proto";

message Role{
  int32 Id = 1;
  string Name = 2;
}

message RoleResponse {
  pagination.PaginationMeta meta = 1;
  repeated Role role = 2;
}

message RoleRequest {
  pagination.PaginationRequest pagination = 1;
}

service RoleService {
  rpc SearchRoleData(RoleRequest) returns (RoleResponse) {};
}

